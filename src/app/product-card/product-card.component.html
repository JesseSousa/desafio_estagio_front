<div
  class="cursor-pointer flex p-1 bg-stone-200 flex-col w-full h-40 md:h-60 rounded-xl border-2 border-gray-300 my-2"
>
  <div class="h-30 md:h-40 overflow-hidden">
    <img [src]="product.thumbnail" class="rounded-t" />
  </div>
  <div class="bg-stone-200 px-2">
    <h3 class="text-lg font-semibold text-gray-800 truncate">
      {{ product.title }}
    </h3>
    <p class="text-emerald-800">${{ product.price }}</p>
    <p class="py-1 text-gray-700">{{ product.brand }}</p>
  </div>
</div>
